<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/signup.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="background">
      <div class="container">
        <div class="row">
          <div class="col-12 my-5 w-75 m-auto shadow-lg shadow">
            <div class="text-center my-3">
              <h1 class="pt-3">Smart Login System</h1>
              <input
                id="nameSignup"
                oninput="vaidatedata(this)"
                placeholder="Enter Your Name"
                type="text"
                class="form-control my-3 w-75 m-auto"
              />
              <input
                id="emailSignup"
                oninput="vaidatedata(this)"
                placeholder="Enter Your Email"
                type="text"
                class="form-control my-3 w-75 m-auto"
              />
              <input
                oninput="vaidatedata(this)"
                id="passwordSignup"
                placeholder="Enter Your password"
                type="password"
                class="form-control my-3 w-75 m-auto"
              />
              <button
                id="btnSignup"
                onclick="add()"
                class="btn btn-primary w-75 button"
                type="button"
              >
                sign up
              </button>
              <div
                class="d-flex justify-content-center my-4 text-white fw-bold"
              >
                <p>
                  You have an account ?
                  <a
                    id="loginBtn"
                    href="./login.html"
                    class="text-decoration-none text-white"
                  >
                    Sign in</a
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/signup.js"></script>
  </body>
</html>
